<div 
  [class]="cardClasses()"
  (click)="onCardClick()"
  [attr.aria-label]="accessibilityLabel()"
  [attr.role]="'article'"
  [attr.aria-roledescription]="roleDescription()"
  [attr.tabindex]="0"
  (keydown.enter)="onCardClick()"
  (keydown.space)="onCardClick()">

  <!-- Loading State -->
  <div *ngIf="loading" class="animate-pulse">
    <!-- Header Row Skeleton -->
    <div class="flex items-start gap-4">
      <div [class]="iconContainerClasses()">
        <div class="w-4 h-4 bg-muted rounded"></div>
      </div>
      <div class="flex-1 min-w-0 space-y-3">
        <!-- Title skeleton -->
        <div class="w-3/4 h-5 bg-muted rounded"></div>
        <!-- Description skeleton -->
        <div class="space-y-2">
          <div class="w-full h-3 bg-muted rounded"></div>
          <div class="w-5/6 h-3 bg-muted rounded"></div>
          <div class="w-4/6 h-3 bg-muted rounded"></div>
        </div>
        <!-- Action button skeleton -->
        <div class="w-24 h-8 bg-muted rounded"></div>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div *ngIf="!loading" class="flex items-start gap-4">
    
    <!-- Icon Container -->
    <div [class]="iconContainerClasses()">
      <span [class]="iconClasses()">
        {{ icon }}
      </span>
    </div>
    
    <!-- Content Area -->
    <div class="flex-1 min-w-0">
      
      <!-- Title -->
      <h3 [class]="titleClasses()">
        {{ title }}
      </h3>
      
      <!-- Description -->
      <p [class]="descriptionClasses()">
        {{ description }}
      </p>
      
      <!-- Action Button -->
      <app-button 
        *ngIf="action"
        [variant]="actionButtonVariant()"
        [size]="actionButtonSize()"
        [disabled]="disabled"
        (clicked)="onActionClick()"
        [attr.aria-label]="action">
        {{ action }}
      </app-button>
    </div>
  </div>
</div>

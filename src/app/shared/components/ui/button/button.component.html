<button 
  [type]="type"
  [disabled]="disabled || loading"
  [class]="buttonClasses"
  (click)="onClick()">
  
  <!-- Loading Spinner -->
  <span *ngIf="loading" class="absolute inset-0 flex items-center justify-center">
    <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24" fill="none">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </span>

  <!-- Button Content -->
  <span [class.opacity-0]="loading" class="relative z-20 flex items-center justify-center font-medium">
    <!-- Icon -->
    <span *ngIf="icon && !loading" [class]="size === 'sm' ? 'text-base' : size === 'md' ? 'text-lg' : 'text-xl'">
      {{ icon }}
    </span>
    
    <!-- Text Content -->
    <ng-content></ng-content>
  </span>
</button>
